<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="blog-img-wrapper">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration article image"
          class="blog-img"/>
      </div>
      <div class="content">
        <div class="category">
          <p class="category-text">Learning</p>
        </div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <div class="title">HTML & CSS foundations</div>
        <div class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="" class="userpic" />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
